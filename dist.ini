name    = Config-Model-Itself
author  = Dominique Dumont
license = LGPL_2_1
copyright_holder = Dominique Dumont
copyright_year = 2007-2017

[MetaResources]
homepage          = https://github.com/dod38fr/config-model/wiki
bugtracker.mailto = ddumont at cpan.org
bugtracker.web    = https://github.com/dod38fr/config-model-itself/issues
repository.url    = git://github.com/dod38fr/config-model-itself.git
repository.web    = http://github.com/dod38fr/config-model-itself
repository.type   = git

[Prereqs]
perl = 5.010

[NextRelease]
format = %v%T %{yyyy-MM-dd}d

; use 'V=2.234 dzil release' to override version number
[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes

[Git::Commit]

[Git::Tag]
[Git::Push]

[MetaJSON]

[AutoPrereqs]
skip = ExtUtils::testlib
skip = Exporter
skip = ^[a-z\d]+$

[Prereqs / BuildRequires]
; to generate doc
App::Cme = 1.002

; not detected by dzil authordep.
; See Dist::Zilla::App::Command::authordeps man page
; authordep Pod::Weaver::Section::Support
; authordep Pod::Elemental::Transformer::List
; authordep App::Cme

[Prereqs / RuntimeRequires]

; avoid failures on CPAN smoke testsq
Tk              = 0

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = MakeMaker

[ModuleBuild::Custom]
mb_version = 0.34  

; avoid messing with generated pod files. Othewise pod re-generated at packaging
; time (Debian) are different (because Dist::Zilla is not used at that time)
; See http://blogs.perl.org/users/polettix/2011/11/distzilla-podweaver-and-bin.html
; for details on this configuration magic
[FileFinder::ByName / OnlyPmFiles]
dir = lib
match = \.pm$

[FileFinder::ByName / noModelFiles]
dir = lib
skip = /models/
match = \.p(m|od)$
skip = TkEditUI

[PkgVersion]
finder = OnlyPmFiles

[PodWeaver]
finder = :ExecFiles
finder = noModelFiles

[Prepender]
copyright=1

[Run::BeforeBuild]
;-- Generate pod doc from model, extra parameters requires Config::Model 2.029
run = cme gen-class-pod Itself::Class

[Run::BeforeRelease]
run = cme gen-class-pod Itself::Class

; instructions below can safely be commented out
[EmailNotify]
from = domi.dumont@free.fr
recipient = config-model-users@lists.sourceforge.net

[Twitter]
hash_tags = #configmodel #cme
url_shortener = TinyURL
